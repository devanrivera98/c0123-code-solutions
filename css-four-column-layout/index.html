<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Barlow&family=Solitreo&display=swap"
    rel="stylesheet">
  <title>Css-four-column-layout</title>
</head>
<body>
  <header>
    <div id="header">
      <div class="full-column">
        <h1>How it Works</h1>
      </div>
    </div>
  </header>
  <section class="section-one">
    <div class="row">
      <div class="four-columns">
        <img src="images/screen-1.png" />
      </div>
      <div class="four-columns">
        <img src="images/screen-2.png" />
      </div>
      <div class="four-columns">
        <img src="images/screen-3.png" />
      </div>
      <div class="four-columns">
        <img src="images/screen-4.png" />
      </div>
    </div>
  </section>
  <section class="section-two">
    <div class="row">
      <div class="four-columns">
        <img src="images/switch-icon.png" class="four-images"/>
      </div>
      <div class="four-columns">
        <img src="images/filter-icon.png" class="four-images"/>
      </div>
      <div class="four-columns">
        <img src="images/slider-icon.png" class="four-images" />
      </div>
      <div class="four-columns">
        <img src="images/bars-icon.png" class="four-images" />
      </div>
    </div>
  </section>
  <section class="section-three">
    <div class="row">
      <div class="four-columns">
        <h2>App Switching</h2>
        <p>Toggle all your apps on and off</p>
      </div>
      <div class="four-columns">
        <h2>Trip Filtering</h2>
        <p>Evaluate your trip requests</p>
      </div>
      <div class="four-columns">
        <h2>Service Filters</h2>
        <p>Accept only your ideal trips</p>
      </div>
      <div class="four-columns">
        <h2>Stats + Milage</h2>
        <p>Toggle all your apps on and off</p>
      </div>
    </div>
  </section>
</body>
</html>
