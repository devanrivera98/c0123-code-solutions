<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="row">
      <h2>New Arrivals</h2>
    </div>
  </header>
  <section id="section-one">
    <div class="row">
      <div class="five-columns">
        <img src="images/dress1.jpeg" />
      </div>
      <div class="five-columns">
        <img src="images/ysl-bag.jpeg" />
      </div>
      <div class="five-columns">
        <img src="images/key.jpeg" />
      </div>
      <div class="five-columns">
        <img src="images/lv-bag.jpg" />
      </div>
      <div class="five-columns">
        <img src="images/dress2.jpeg" />
      </div>
    </div>
  </section>
  <section id="section-two">
    <div class="row">
      <div class="five-columns">
        <p>Free People <span style="color:lightgray">|Size 6</span></p>
        <p><span style="background-color: #df89895f">$35</span><span style="color:lightgray"><s> $125 retail</s></span></p>
      </div>
      <div class="five-columns">
        <p>Yves Saint Larent <span style="color:lightgray">|One-Size</span></p>
        <p><span style="background-color: #df89895f">$200</span><span style="color:lightgray"><s> $1600 retail</s></span></p>
      </div>
      <div class="five-columns">
        <p>Tiffany<span style="color:lightgray"> |One-Size</span></p>
        <p><span style="background-color: #df89895f">$476</span><span style="color:lightgray"><s> $2000 retail</s></span></p>
      </div>
      <div class="five-columns">
        <p>Louis Vuitton<span style="color:lightgray"> |One-Size</span></p>
        <p><span style="background-color: #df89895f">$200</span><span style="color:lightgray"><s> $1600 retail</s></span></p>
      </div>
      <div class="five-columns">
        <p>Reformation<span style="color:lightgray"> |size 4</span></p>
        <p><span style="background-color: #df89895f">$20</span><span style="color:lightgray"><s> $198 retail</s></span></p>
      </div>
    </div>
  </section>
</body>
</html>
