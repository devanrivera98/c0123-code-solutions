<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form>
    <h2 id="main-header">Learn More</h2>
    <div>
      <label for="email" class="sub-header">Company Email</label>
      <div>
        <input class="placeholder-box" type="text" placeholder="sally@company.co" />
      </div>
    </div>
    <div>
      <label for="Name" class="sub-header">Name</label>
      <div>
        <input class="placeholder-box" type="text" placeholder="Sally Smith" />
      </div>
    </div>
    <div>
      <label for="where-are-you-hiring?" class="sub-header">Where are you hiring?</label>
      <div>
        <input class="placeholder-box" type="text" placeholder="City, Country" />
      </div>
    </div>
    <div>
      <label for="how-many-engineers-are-you-hiring-in-the-next-6-months?" class="sub-header-select">How many engineers are you hiring in the next 6 months?</label>
      <div>
        <select>
          <option value="1-2 engineers">1-2 engineers</option>
          <option value="3-4 engineers">3-4 engineers</option>
        </select>
      </div>
    </div>
    <button id="submit" type="submit">Submit</button>
  </form>
</body>
</html>
